<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvendo um site utilizando estruturas de blocos</title>

    <!-- CHAMADA DO CSS NO DOCUMENTO HTML -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="principal">
        <!-- Inicio do Cabeçalho -->
        <div id="topo">
            <div id="logotipo">
                <a href="index.html">
                    <img src="imagens/code.png" alt="Logotipo da empresa Code Desing.">
                </a>
            </div>

            <div id="slogam">
                <p>CodeDesing - Web acessível para todos!</p>
            </div>
        </div>
        <!-- Final do Cabeçalho -->

        <!-- Inicio do Menu -->
        <div id="menu">
            <ul>
                <li>
                    <a href="index.html" class="linkmenu">Home</a>
                </li>
                <li>
                    <a href="empresa.html" class="linkmenu">Empresa</a>
                </li>
                <li>
                    <a href="servicos.html" class="linkmenu">Serviços</a>
                </li>
                <li>
                    <a href="portifolio.html" class="linkmenu">Portifolio</a>
                </li>
                <li>
                    <a href="contato.html" class="linkmenu">Contato</a>
                </li>
            </ul>

            <ul>
                <li>
                    <a href="#" class=linksocial>
                        <img src="sociais/facebook.png" alt="Logotipo do Facebook">
                    </a>                    
                </li>
                <li>
                    <a href="#" class=linksocial>
                        <img src="sociais/instagram.png" alt="Logotipo do Instagram">
                    </a>                    
                </li>
                <li>
                    <a href="#" class=linksocial>
                        <img src="sociais/whatsapp.png" alt="Logotipo do Whatsapp">
                    </a>                    
                </li>
                <li>
                    <a href="#" class=linksocial>
                        <img src="sociais/youtube.png" alt="Logotipo do Youtube">
                    </a>                    
                </li>
            </ul>
        </div>
        <!-- Fim do Menu -->

        <!-- Inicio do Conteudo -->
        <div id="conteudo">
            <div class="cabecalho">
                <h1>Fale Conosco</h1>
            </div>
            <div class="contato">
                <div id="formulario" class="contato">
                    <form action="">
                        <label for="nome" class="legenda">Nome:</label>
                        <input type="text" name="nome" class="campo"
                        placeholder="Informe seu nome.">

                        <br>
                        <label for="email" class="legenda">E-mail:</label>
                        <input type="email" name="email" class="campo"
                        placeholder="Informe seu E-mail.">

                        <br>
                        <label for="mensagem" class="legenda">Mensagem:</label>
                        <textarea name="mensagem" class="texto" placeholder="Digite sua mensagem."></textarea>

                        <input type="submit" value="Enviar" class="botao">
                    </form>
                </div>
            </div>

            <div id=mapa class="contato">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.992383319633!2d-47.650452748340825!3d-22.72852447850863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c631a09ac7b2e1%3A0x197834b105f878e3!2sSenac%20Piracicaba!5e0!3m2!1spt-BR!2sbr!4v1693953985143!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="clearfix"></div>

        </div>
        <!-- Fim do Conteudo -->

        <!-- Inicio do Rodape -->
        <div id="rodape">
            <div id="copy">
                &copy; 2023 - CodeDesing - Todos os direitors reservados.
            </div>

            <div id="dev">
                Desenvolvido por <a href="">CodeDesing</a>
            </div>
        </div>
        <!-- Final do Rodape -->
    </div>
</body>
</html>
