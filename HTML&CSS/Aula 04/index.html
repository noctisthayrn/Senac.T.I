<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position e Float</title>

  <!-- Chamada do CSS no documento HTML -->
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div id="principal">
    <div id="topo">
      <div id="logotipo">
        <img src="imagens/logo.png" alt="Logotipo">
      </div>

      <div id="imagem">
        <img src="imagens/monitor_icon.png" alt="Imagem de um monitor">
      </div>
    </div>

    <div id="conteudo">
      <div id="esquerda">
        ESQUERDA
      </div>

      <div id="direita">
        DIREITA
      </div>

    </div>
  </div>

  <div id="rodape">

  </div>

</html>
